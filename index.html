<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Contact Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Add Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search..." id="search-inp"
                        aria-label="Поиск">
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar end  -->

    <!-- content start -->
    <div class="container d-flex justify-content-center flex-wrap">
    </div>
    <h1 class="title-no"></h1>
    <!-- content end  -->


    <!--modal start -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body d-flex flex-column w-100 align-items-cnter">
                    <input type="url" placeholder="Contact img url" id="product-url-input"
                        class="mb-2 w-100 form-control">
                    <input type="text" placeholder="Contact title" id="product-title-input"
                        class="mb-2 w-100 form-control">
                    <input type="number" placeholder="Contact number" id="product-num-input"
                        class="mb-2 w-100 form-control">
                    <input type="text" placeholder="Contact address" id="product-price-input"
                        class="mb-2 w-100 form-control">
                    <input type="text" placeholder="Contact email" id="product-email-input"
                        class="mb-2 w-100 form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark add-product-btn">Add contact</button>
                    <button type="button" class="btn btn-warning save-changes-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
